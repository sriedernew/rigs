<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Owners</title>
</head>
<body>
<h1>Owner List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Country</th>
    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">123</td>
        <td th:text="${owner.name}">Hapag</td>
        <td th:text="${owner.country.name}">Germany</td>
    </tr>
</table>

</body>
</html>
